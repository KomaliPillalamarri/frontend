<button
  class="bg-teal-800 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition-all duration-200 shadow-md w-[10em]"
  (click)="openFeedBackModel()"
>
  Review
</button>

<div
  *ngIf="isFeedbackModelOpen"
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
>
  <div class="bg-gray-100 rounded-lg shadow-lg p-6 w-[90%] max-w-[600px] relative">
    <button
      class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 transition duration-150"
      (click)="closeFeedbackModel()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <h2 class="text-2xl font-bold text-teal-800 border-b pb-3 mb-5">
      Submit Feedback
    </h2>

    <form (ngSubmit)="submitFeedback()" class="space-y-5">
      <div>
        <label
          for="rating"
          class="block text-sm font-medium  text-gray-700"
        >
          Rating (out of 5)
        </label>
        <select
          id="rating"
          [(ngModel)]="feedback.rating"
          name="rating"
          class="mt-2 block w-full rounded-lg border-gray-300 shadow-sm bg-slate-300 focus:ring-teal-500 focus:border-teal-500"
          required
        >
          <option [value]="1">1</option>
          <option [value]="2">2</option>
          <option [value]="3">3</option>
          <option [value]="4">4</option>
          <option [value]="5">5</option>
        </select>
      </div>

      <div>
        <label
          for="comments"
          class="block text-sm font-medium text-gray-700"
        >
          Comments
        </label>
        <textarea
          id="comments"
          [(ngModel)]="feedback.comments"
          name="comments"
          rows="4"
          class="mt-2 p-2 block w-full bg-slate-300 rounded-lg border-gray-300 shadow-sm focus:ring-teal-500 focus:border-teal-500"
          required
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-teal-800 text-white py-2 px-4 rounded-lg hover:bg-teal-700 transition-all duration-200 shadow-md"
      >
        Submit Feedback
      </button>
    </form>

    <div *ngIf="eventFeedback.length" class="mt-8">
      <h2 class="text-xl font-semibold text-teal-800 mb-4">
        Event Feedback
      </h2>
      <div
        *ngFor="let fb of eventFeedback"
        class="mt-3 bg-white rounded-lg p-4 border border-gray-300 shadow-sm"
      >
        <p class="text-gray-800">
          <strong>Rating:</strong> {{ fb.rating }}
        </p>
        <p class="text-gray-800">
          <strong>Comments:</strong> {{ fb.comments }}
        </p>
        <p class="text-gray-500 text-sm">
          <strong>Submitted on:</strong> {{ fb.dateSubmitted }}
        </p>
      </div>
    </div>
  </div>
</div>
