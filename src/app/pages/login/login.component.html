<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-gray-800">
        Login
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        <span class="cursor-pointer text-blue-600 hover:underline" (click)="toggleMode()">
          <a href="/register">or create an account</a>
        </span>
      </p>
      <div class="my-4 border-t border-gray-300"></div>
  
      <form (ngSubmit)="login()">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input
            type="username"
            id="username"
            [(ngModel)]="username"
            name="username"
            placeholder="Enter your username"
            class="mt-1 px-4 py-2 w-full border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>
  
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            class="mt-1 px-4 py-2 w-full border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>
  
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none disabled:opacity-50"
          [disabled]="isLoading"
        >
          {{ isSignUp ? 'Sign Up' : 'Login' }}
        </button>
  
        <div *ngIf="successMessage" class="mt-4 text-center text-green-600 text-sm">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="mt-4 text-center text-red-600 text-sm">
          {{ errorMessage }}
        </div>
      </form>
  
      <p class="mt-4 text-sm text-center text-gray-500">
        By clicking on {{ isSignUp ? 'Sign Up' : 'Login' }}, I accept the
        <a href="#" class="text-blue-600 hover:underline">Terms & Conditions</a> &
        <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>.
      </p>
    </div>
  </div>
