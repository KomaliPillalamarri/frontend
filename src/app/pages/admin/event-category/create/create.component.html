<div class="px-4 py-8 w-[60em] mx-auto">
    <h3 class="text-3xl font-semibold text-center text-gray-800 mb-8">Create Category</h3>
    <form (ngSubmit)="onSubmit()" autocomplete="off" class=" p-6 rounded-lg w-full">
  
    
        <div class="mb-6">
            <label for="eventName" class="text-lg font-medium text-gray-700 mb-2">Category Name</label>
            <input 
            type="text" 
            id="eventName" 
            class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
            [(ngModel)]="payload.name" 
            name="eventName" 
            placeholder="Enter category name"
            >
        </div>

        <div class="mb-6">
            <label for="eventName" class="text-lg font-medium text-gray-700 mb-2">Description</label>
            <input 
            type="text" 
            id="eventDescription" 
            class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
            [(ngModel)]="payload.description" 
            name="eventDescription" 
            placeholder="Enter category Description"
            >
        </div>
    
    
    
    
        <div class="text-center">
            <button 
            class="bg-green-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-green-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-green-500" 
            type="submit"
            >
            Submit
            </button>
        </div>
    </form>
  </div>
