<div class="px-4 py-8 w-[60em] mx-auto">
    <h3 class="text-3xl font-semibold text-center text-gray-800 mb-8">Edit Event</h3>
    <form (ngSubmit)="onSubmit()" autocomplete="off" class=" p-6 rounded-lg w-full">
  
        <div class="mb-6">
            <label for="visibility" class="text-lg font-medium text-gray-700 mb-2">
              Event Visibility
            </label>
            <div class="flex items-center">
              <input
                type="checkbox"
                id="visibility"
                [checked]="viewVisibility()"
                (change)="toggleVisibility($event)"
                name="visibility"
                class="w-5 h-5 text-blue-500 border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />
              <label for="visibility" class="ml-2 text-gray-700">
                Make this event private
              </label>
            </div>
          </div>
        <div class="mb-6">
            <label for="eventName" class="text-lg font-medium text-gray-700 mb-2">Event Name</label>
            <input 
            type="text" 
            id="eventName" 
            class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
            [(ngModel)]="event.name" 
            name="eventName" 
            placeholder="Enter event name"
            >
        </div>

        <div class="mb-6">
            <label for="eventName" class="text-lg font-medium text-gray-700 mb-2">Event Description</label>
            <input 
            type="text" 
            id="eventDescription" 
            class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
            [(ngModel)]="event.description" 
            name="eventDescription" 
            placeholder="Enter event Description"
            >
        </div>
    
        <div class="grid grid-cols-2 gap-6">
            <div class="mb-6 flex flex-col w-auto">
                <label for="eventDate" class="text-lg font-medium text-gray-700 mb-2">Event Date</label>
                <input name="eventDate" type="date" [(ngModel)] = "event.date" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <div class="mb-6">
                <label for="eventdeadline" class="text-lg font-medium text-gray-700 mb-2">Registration dead line</label>
                <input name="eventdeadline" type="date" [(ngModel)] = "event.deadline" class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            
        </div>
    
        <div class="grid grid-cols-2 gap-6">
            <div class="mb-6">
                <label for="eventAuthor" class="text-lg font-medium text-gray-700 mb-2">Category</label>
                <select
                    id="category"
                    class="form-select w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    [(ngModel)]="categoryId"
                    name="category"
                >
                    <option value="" disabled selected>Select a category</option>
                    <option *ngFor="let category of categories" [value]="category.categoryId">
                    {{ category.name }}
                    </option>
                </select>
            </div>

            <div class="mb-6">
                <label for="eventGenre" class="text-lg font-medium text-gray-700 mb-2">Location</label>
                <input 
                type="text" 
                id="eventGenre" 
                class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                [(ngModel)]="event.location" 
                name="eventGenre" 
                placeholder="Enter event location"
                >
            </div>
        </div> 

            <div class="grid grid-cols-2 gap-6">

                <div class="mb-6">
                    <label for="eventStatus" class="text-lg font-medium text-gray-700 mb-2">Event Status</label>
                    <input 
                    type="text" 
                    id="eventStatus" 
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                    [(ngModel)]="event.status" 
                    name="eventStatus" 
                    placeholder="Enter event location"
                    >
                </div>

                <div class="mb-6">
                    <label for="registrationLimit" class="text-lg font-medium text-gray-700 mb-2">Registration limit</label>
                    <input 
                    type="text" 
                    id="registrationLimit" 
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                    [(ngModel)]="event.maxRegistrations" 
                    name="registrationLimit" 
                    placeholder="Enter event registration deadline"
                    >
                </div>
                
            </div>
    
        <div class="text-center">
            <button 
            class="bg-green-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-green-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-green-500" 
            type="submit"
            >
            Submit
            </button>
        </div>
    </form>
  </div>
