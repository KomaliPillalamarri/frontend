
<button class="bg-teal-200 p-2 rounded-md w-[10em]" (click)="openMarkAttendance()">Mark</button>

<div *ngIf="isAttendanceModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg shadow-lg p-4 w-1/3 max-h-[80%] overflow-y-auto">
      <h3 class="text-xl font-semibold mb-4">Mark User Attendance </h3>
      <h3 class="text-lg mb-4">Date {{currentDate}} </h3>

      
      <div class="flex items-center justify-center gap-8 mb-2">
        
        <div class="mb-6">
          <label for="attendance" class="text-lg font-medium text-gray-700 mb-2">Mark Status</label>
          <select
              id="attendance"
              class="form-select w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
              [(ngModel)]="status"
              name="attendance"
          >
              <option value="" disabled selected>select status</option>
              <option *ngFor="let status of statusData" [value]="status?.name">
              {{ status?.name }}
              </option>
          </select>
      </div>
  
  
      <div class="text-center">
          <button 
          class="bg-green-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-green-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-green-500" 
          type="submit"
          (click)="markEmployeeAttendance()"
          >
          {{ "Mark"}}
          </button>
      </div>
        
      </div>
      
      <button (click)="closeMarkAttendanceModel()" class="mt-4 bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600">
        Close
      </button>
    </div>
  </div>
