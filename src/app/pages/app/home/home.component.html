<div class="containero mt-8 px-4">
  <input 
    type="text" 
    [(ngModel)]="searchQuery" 
    placeholder="Filter by name" 
    class="border border-gray-300 rounded-lg px-4 py-2 w-2/3 focus:outline-none focus:ring focus:ring-blue-300"
  />
  <button 
    (click)="searchEvents()" 
    class="ml-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
  >
    Search
  </button>
  <h2 class="text-3xl font-bold text-gray-900 mt-8">Upcoming Events</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <app-event-card
      *ngFor="let event of events"
      [event]="event"
      (register)="onRegister($event)">
    </app-event-card>
  </div>
</div>
